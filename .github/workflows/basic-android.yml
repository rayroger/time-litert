name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      buildType:
        description: 'Select build type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle


    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build and Sign APK
      run: |
        VERSION_CODE=${{ github.run_number }}
        VERSION_NAME=1.0.${{ github.run_number }}
        if [[ "${{ github.event.inputs.buildType }}" == "release" ]]; then
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=/home/runner/work/time-litert/time-litert/app/keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} \
            -PversionCode=$VERSION_CODE \
            -PversionName=$VERSION_NAME;
        else
          ./gradlew assembleDebug -PversionCode=$VERSION_CODE -PversionName=$VERSION_NAME;
        fi
      env:
        GRADLE_BUILD_TYPE: ${{ github.event.inputs.buildType }}

    - name: Rename APK for Release Build
      if: ${{ github.event.inputs.buildType == 'release' }}
      run: |
        mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release-signed.apk

    - name: Upload APK as build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.inputs.buildType }}-build
        path: app/build/outputs/apk/${{ github.event.inputs.buildType }}/
